{% load static %}
{% load django_htmx %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
        <title>{% block head_title %}{% endblock head_title %}</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block head %}
        {% endblock head %}

        <link rel="stylesheet" type="text/css" href="{% static 'css/inter.css' %}">
        {% tailwind_css %}

        <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
        <script defer src="//unpkg.com/alpinejs"></script>
    </head>
    <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="bg-gray-50 font-serif leading-normal tracking-normal">
        <main id="main" class="h-full bg-gray-100 max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 font-sans">
            <header>
                {% block header %}{% endblock header %}
            </header>
            {% block main %}{% endblock main %}
            <footer>
                {% block footer %}{% endblock footer %}
            </footer>
        </main>
    </body>
</html>
