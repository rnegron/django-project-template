version: '3'

volumes:
  database:
    external: false

services:
  database:
    image: postgres:11.7
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - database:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: dev_start
    entrypoint: /home/appuser/docker-entrypoint.sh
    environment:
      - DATABASE_URL=postgres://postgres:password@database:5432/postgres
      - DJANGO_SETTINGS_MODULE="config.settings.local"
    env_file:
      - .env
    environment:
      - VSCODE_DEBUGGER=True
      - PTVSD_PORT=5678
    restart: on-failure
    volumes:
      - .:/home/appuser/src
    expose:
      - "5678"
    ports:
      - "8000:8000"
      - "5678:5678"
    links:
      - database:database
